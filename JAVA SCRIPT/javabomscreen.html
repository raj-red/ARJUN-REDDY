<html>
<head>
<title> BOM SCREEN OBJECT</title>
</head>
<body>
<script>
document.write(screen.width+"<br>");
var x=window.innerWidth;
document.write(x+"<br>");
document.write(screen.height+"<br>");
</script>
<script>
document.write(screen.colorDepth+"<br>");
</script>
<script>
document.write(screen.pixelDepth+"<br>");
</script>
</body>
</html>
