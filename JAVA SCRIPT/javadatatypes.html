<html>
<head>
<title> DATA TYPES IN JAVASCRIPT </title>
<body bgcolor="pink">
<script>
var x=10;
document.write(x);
document.write(typeof(x));
</script>
<script>
var x="raj";
document.write(x);
document.write(typeof(x));
</script>
<script>
var x=false;
document.write(x);
document.write(typeof(x));
</script>
<script>
var x="rajesh";
var y="reddy";
var z=x+y;
document.write(z);
document.write(typeof(z));
</script>
</body>
</head>
</html>
