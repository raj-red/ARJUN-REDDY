<html>
<head>
<title></title>
</head>
<body>
<h1>Form validation in javascript</h1>
<form name="myform" method="post" onsubmit="return validdate()"    action="javavalidations1.html">
Enter you DOB:<input type="date" name="date" required><br><br>
<input type="submit" value="submit">
</form>
<script>
function validdate(){
var curdate=new Date();
var dob2=new Date(document.myform.date.value);
if(dob2 >  curdate){
alert("please enter valid DOB");
return false;
}
}
</script>
</body>
</html>
