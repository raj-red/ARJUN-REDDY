<html>
<head>
<title> BOM LOCATION</title>
</head>
<body>
<script>
document.write(location.href+"<br>");
</script>
<script>
document.write(location.hostname+"<br>");
</script>
<script>
document.write(location.pathname+"<br>");
</script>
<script>
document.write(location.protocol+"<br>");
</script>
<script>
document.write(location.assign("http://www.youtube.com")+"<br>");
</script>
</body>
</html>
