<html>
<head>
<title> LOOPS STATEMENTS </title>
</head>
<body>
<script>
for(i=1;i<=10;i++){
document.write("2*" +i+ "=" +2*i +"<br>");
}
</script>
<script>
for(i=1;i<=10;i++){
document.write("RAJESH REDDY"+"<br>");
}
</script>
<script>
var k=1;
while(k<=50){
document.write(k+"<br>");
k=k+2;
}
</script>
<script>
var m=1;
do{
document.write(m+"<br>");
m+=3
}
while(m<=30);
</script>
</body>
</html>
