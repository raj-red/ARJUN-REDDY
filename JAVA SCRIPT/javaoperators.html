<html>
<head>
<title> OPERATORS </title>
<style>
body{ color:red;
background-color:pink;
}
</style>
</head>
<body>
<script>
var a=10;
var b=20;
document.write(a+b);
document.write("<br>");
document.write(a-b);
document.write("<br>");
document.write(a*b);
document.write("<br>");
document.write(a%b);
document.write("<br>");
document.write(a/b);
document.write("<br>");
document.write(a++);
document.write("<br>");
document.write(--b);
document.write("<br>");
</script>
<script>
var a=10;
document.write(a+=5);
document.write("<br>");
document.write(a-=5);
document.write("<br>");
document.write(a*=5);
document.write("<br>");
document.write(a/=5);
document.write("<br>");
document.write(a%=5);
document.write("<br>");
</script>
<caption> ternary operator </caption>
<script>
var m=56;
var result=" ";
(m<=35)?result="didn't crack the exam":result="crack the exam";
document.write(result+"<br>");
</script>
<caption> eqality operator </caption>
<script>
a=20;
b=30;
if(a===b){
document.write("both are level")
}
else{
document.write("both are not at same level")
}
</script>
</body>
</html>
