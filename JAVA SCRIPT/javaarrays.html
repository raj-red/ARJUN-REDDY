<html>
<head>
<title> JAVA ARRAYS </title>
<style>
body{
text-align:center;
color:blue;
background-color:yellow;
font-style:i;
padding:px;
}
fieldset{
padding:25px;
}
</style>
</head>
<body>
<fieldset>
 <fiedset>
<h1> BY ARRAY </h1>
<script>
var students=["rajesh","reddy","nusum"];
for(i=0;i<students.length;i++)
{
document.write(students[i]+"<br>");
}
</script>
 </fiedset>
</fiedset>
<fieldset>
<h1> ARRAY DIRECTLY </h1>
<script>
var i=0;
var raj=new Array();
raj[0]="rajesh";
raj[1]="reddy";
raj[2]="nusum";
for(i=0;i<raj.length;i++){
document.write(raj[i]+"<br>");
}
</script>
</fiedset>
<fieldset>
<h1> ARRAY CONSTRUCTOR </h1>
<script>
var emp=new Array("rajesh","reddy","nusum");
for(i=0;i<emp.length;i++)
{
document.write(emp[i]+"<br>");
}
</script>
</fiedset>
</body>
</html>
